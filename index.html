<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Ceramics | Ida Keramik, Berlin</title>
    <style>
        /* Modern minimalist styling */
        body {
            font-family: 'Helvetica', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f5f0; /* Warm ceramic-like background */
        }
        header {
            background: #6d4c41; /* Earthy brown */
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: #6d4c41;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Handmade Ceramics</h1>
        <p>Unique pottery crafted with tradition and passion</p>
    </header>

    <main class="gallery">
        <!-- Sample images (replace with your work) -->
        <img src="images/moroccon-plates.jpeg" alt="Colorfoul Handmade Stoneware">
        <img src="images/set-of-seven.jpeg" alt="Set of handmade unique household items">
        <img src="images/plages-from-top.jpeg" alt="Organic textured serving bowls">
    </main>

    <footer>

</body>
</html>
